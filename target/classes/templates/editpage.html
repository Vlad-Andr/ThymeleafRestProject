<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Edit User</title>
</head>
<body>
<div align="center">
    <h1>Edit User</h1>
    <br/>
    <form action="#" th:action="@{/save}" th:object="${user}" method="post">
        <table>
            <tr>
                <td>User ID :</td>
                <td><input type="text" th:field="*{id}" readonly="readonly"></td>
            </tr>
            <tr>
                <td>User Name :</td>
                <td><input type="text" th:field="*{firstName}"></td>
            </tr>
            <tr>
                <td>Second Name :</td>
                <td><input type="text" th:field="*{secondName}"></td>
            </tr>
            <tr>
                <td>Phone Number :</td>
                <td><input type="text" th:field="*{phoneNumber}"></td>
                <br/>
            </tr>

            <tr>
                <td><button type="submit">Edit</button></td>
            </tr>
        </table>
    </form>
</div>
</body>
</html>
